<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streamin App</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/70a2e60eb4.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="song-list">
            <h1>Best of NCS -  No Copyright song</h1>
            <div class="song-item-container">
                <div class="song-item">
                    <img alt="1"><span class="song-name">Let me Love You</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34
                        <i id="0" class="songItemPlay fa-regular fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="song-item">
                    <img alt="2"><span class="song-name">Let me Love You</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34
                        <i id="1" class="songItemPlay fa-regular fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="song-item">
                    <img alt="3"><span class="song-name">Let me Love You</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34
                        <i id="2" class="songItemPlay fa-regular fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="song-item">
                    <img alt="4"><span class="song-name">Let me Love You</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34
                        <i id="3" class="songItemPlay fa-regular fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="song-item">
                    <img alt="5"><span class="song-name">Let me Love You</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34
                        <i id="4" class="songItemPlay fa-regular fa-circle-play"></i></span>
                    </span>
                </div>
              
            </div>
        </div>
        <div class="song-banner">

        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressbar" value="0" min="0" max="100">
        <div class="icon">
            <i class="fa-solid fa-backward fa-2x" id="previous"></i>
            <i class="fa-regular fa-circle-play fa-2x" id="masterplay"></i>
            <i class="fa-solid fa-forward fa-2x" id="next"></i>
            <!-- font awesome icon -->
        </div>
        <div class="songInfo">
            <img src="playing.gif" id="gif" width="42px" alt=""><span id="masterSongName">
                Salam-e-ishq
            </span>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
